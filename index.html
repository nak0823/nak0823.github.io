<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Hide player controls */
        video::-webkit-media-controls {
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay loop>
        <source src="Joke/This is an American joke..mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
